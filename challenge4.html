<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Challenge 4</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
    <style>
      
    .errormsg { 
    	color:red;
    	display:none; } 
    </style>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" method="post" id = "ch4form">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
       
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
       
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
    <script>
      $('form').submit(function(event) {
        var correctinput = true;
        var address = $("#streetaddr").val();
        var names = $("#fullname").val();
        if (names == 0){
          $("#nameerrormsg").css("display", "block")
          event.preventDefault();
          correctinput = false;
        }
        else {
          $("#nameerrrormsg").css("display", "none");
        }
        if (address == 0) {
          $("#addrerrormsg").css("display", "block");
          event.preventDefault();
          correctinput = false;
        } 
        else {
          $("#addrerrormsg").css("display", "none");
        }
      return correctinput;
      });
    </script>
</body>
</html>
